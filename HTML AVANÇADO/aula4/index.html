<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <label for="nome">Nome: </label>
        <input name="nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <label for="email">E-mail:</label>
        <input name="email" type="email" name="" id="" placeholder="Digite seu email">

        <br><br>

        <label for="senha">Password:</label>
        <input name="senha" type="password" name="" id="" placeholder="Digite uma senha">

        <br><br>

        <input type="file" name="" id="">

        <br><br>

        <label for="">Sexo: </label>
        <br><br>
        <input type="radio" name="sexo" id="imasc" value="Masculino"><label for="imasc">Masculino</label>
        <br><br>
        <input type="radio" name="sexo" id="ifem" value="Feminino"><label for="ifem">Feminino</label>
        <br><br>
        <input type="radio" name="sexo" id="ipnd" value="Prefiro não dizer"><label for="ipnd">Prefiro não dizer</label>

        <br><br>

        <label for="">Habilidades:</label>
        <br><br>
        <input type="checkbox" name="Habilidades" value="HTML" id="html"><label for="html">HTML</label>
        <br><br>
        <input type="checkbox" name="Habilidades" value="CSS" id="css"><label for="css">CSS</label>
        <br><br>
        <input type="checkbox" name="Habilidades" value="JS" id="js"><label for="js">JS</label>

        <br><br>

        <select name="estados" id="">
            <option value=""selected>-- Selecione --</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
        </select>

        <br><br>

        <select name="carro" id="">
            <option value=""selected>-- Selecione --</option>
            <optgroup label="Honda">
                <option value="civic">Civic</option>
            </optgroup>
            <optgroup label="GM">
                <option value="celta">Celta</option>
            </optgroup>
            <option value="fusca">Fusca</option>
        </select>

        <br><br>

        <button>Enviar</button>
        <!--<input type="button" value="Enviar">-->
    </form>
</body>
</html>
